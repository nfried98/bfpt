<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binghamton Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .product-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .price-input {
            max-width: 150px;
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Binghamton Price Tracker</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Add New Price</h5>
                        <form id="priceForm" class="row g-3">
                            <div class="col-md-6">
                                <label for="productSelect" class="form-label">Select Product</label>
                                <select class="form-select" id="productSelect" required>
                                    <option value="">Choose a product...</option>
                                    <option value="pizza">Cheese Pizza Slice</option>
                                    <option value="fries">Fries</option>
                                    <option value="cookie">CIW Cookie</option>
                                    <option value="hamburger">Hamburger</option>
                                    <option value="chicken_fingers">Chicken Fingers</option>
                                    <option value="cupcake">Cupcake (Wednesday)</option>
                                    <option value="c4_cookie">C4 Cookie</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="priceInput" class="form-label">Price ($)</label>
                                <input type="number" class="form-control price-input" id="priceInput" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-primary w-100">Add</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Price History</h5>
                        <div class="chart-container">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Prices</h5>
                        <div id="currentPrices">
                            <!-- Current prices will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
